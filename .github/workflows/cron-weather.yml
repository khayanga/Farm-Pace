name: Weather Cron

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 */12 * * *'

jobs:
  fetch-weather:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run cron script
        run: pnpm run cron-weather
        env:
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

